# .github/workflows/weekly-update.yml  
name: Weekly Dependency Update

on:
  schedule:
    - cron: '0 9 * * 1'  # Tous les lundis Ã  9h
  workflow_dispatch:

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“Š Setup R  
      uses: r-lib/actions/setup-r@v2

    - name: âš¡ Install tools
      run: |
        pip install uv
        R -e "if (!require('renv')) install.packages('renv')"

    - name: ğŸ”„ Full dependency update
      run: |
        echo "ğŸ”„ Weekly dependency update..."
        
        # Python
        if [ -f "pyproject.toml" ]; then
          uv lock --upgrade
        fi
        
        # R
        if [ -d "renv" ] || [ -f "renv.lock" ]; then
          R -e "renv::update(); renv::snapshot(prompt = FALSE)"
        fi

    - name: ğŸ”€ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ğŸ”„ Weekly dependency update"
        title: "ğŸ”„ Weekly Dependency Update"
        body: |
          ## ğŸ”„ Weekly Dependency Update
          
          This PR contains the weekly automatic update of dependencies:
          
          - ğŸ Python packages (uv.lock)
          - ğŸ“Š R packages (renv.lock)
          
          Please review the changes before merging.
        branch: weekly-dependency-update
        delete-branch: true