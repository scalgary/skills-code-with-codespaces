# .github/workflows/dependency-check.yml
name: Dependency Check

on:
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'renv.lock'
      - 'renv/**'

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“Š Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'

    - name: âš¡ Install uv
      run: pip install uv

    - name: ğŸ” Check Python dependencies sync
      run: |
        if [ -f "pyproject.toml" ] && [ -f "uv.lock" ]; then
          echo "ğŸ Checking Python dependencies..."
          uv sync --check
          echo "âœ… Python dependencies are in sync"
        else
          echo "âš ï¸ Python configuration incomplete"
        fi

    - name: ğŸ” Check R dependencies sync
      run: |
        if [ -f "renv.lock" ]; then
          echo "ğŸ“Š Checking R dependencies..."
          R -e "
          if (!require('renv', quietly = TRUE)) {
            install.packages('renv', repos = 'https://cloud.r-project.org/')
          }
          status <- renv::status()
          if (identical(status, 'No issues found -- the project is in a consistent state.')) {
            cat('âœ… R dependencies are in sync\n')
          } else {
            cat('âš ï¸ R dependencies need attention:\n')
            print(status)
            quit(status = 1)
          }
          "
        else
          echo "âš ï¸ No renv.lock found"
        fi

    - name: ğŸ“‹ Generate dependency report
      run: |
        echo "## ğŸ” Dependency Check Report" > dependency_report.md
        echo "" >> dependency_report.md
        
        if [ -f "uv.lock" ]; then
          echo "### ğŸ Python Dependencies" >> dependency_report.md
          echo "\`\`\`" >> dependency_report.md
          uv tree 2>/dev/null | head -20 >> dependency_report.md || echo "uv tree not available" >> dependency_report.md
          echo "\`\`\`" >> dependency_report.md
        fi
        
        if [ -f "renv.lock" ]; then
          echo "### ğŸ“Š R Dependencies" >> dependency_report.md
          echo "\`\`\`" >> dependency_report.md
          R -e "cat(paste(names(jsonlite::fromJSON('renv.lock')[['Packages']]), collapse = '\n'))" 2>/dev/null >> dependency_report.md || echo "R packages not available" >> dependency_report.md
          echo "\`\`\`" >> dependency_report.md
        fi

    - name: ğŸ“Š Upload report
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: dependency_report.md

