# .github/workflows/auto-update-dependencies.yml
name: Auto-update Dependencies

on:
  push:
    branches: [ main]
    paths:
      - 'pyproject.toml'
      - 'renv/**'
      - '.github/workflows/auto-update-dependencies.yml'
  
  # Permettre dÃ©clenchement manuel
  workflow_dispatch:
  
  # Mise Ã  jour hebdomadaire automatique
  schedule:
    - cron: '0 2 * * 1'  # Tous les lundis Ã  2h

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“Š Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'

    - name: âš¡ Install uv
      run: |
        pip install uv
        echo "uv version: $(uv --version)"

    - name: ğŸ”§ Setup R dependencies
      run: |
        if ! R -e "if (!require('renv', quietly = TRUE)) quit(status = 1)"; then
          R -e "install.packages('renv', repos = 'https://cloud.r-project.org/')"
        fi

    - name: ğŸ“¦ Update Python dependencies
      run: |
        if [ -f "pyproject.toml" ]; then
          echo "ğŸ Updating Python dependencies..."
          
          # Backup current lock file
          [ -f "uv.lock" ] && cp uv.lock uv.lock.backup
          
          # Update lock file
          uv lock --upgrade
          
          # Check if lock file changed
          if ! cmp -s uv.lock uv.lock.backup 2>/dev/null; then
            echo "PYTHON_UPDATED=true" >> $GITHUB_ENV
            echo "âœ… uv.lock updated"
          else
            echo "âœ… uv.lock already up to date"
          fi
          
          # Clean backup
          rm -f uv.lock.backup
        else
          echo "âš ï¸ No pyproject.toml found"
        fi

    - name: ğŸ“Š Update R dependencies
      run: |
        if [ -d "renv" ] || [ -f "renv.lock" ]; then
          echo "ğŸ“Š Updating R dependencies..."
          
          R -e "
          # Backup current lock file
          if (file.exists('renv.lock')) {
            file.copy('renv.lock', 'renv.lock.backup')
          }
          
          # Initialize renv if needed
          if (!dir.exists('renv')) {
            renv::init(bare = TRUE)
          }
          
          # Update packages
          tryCatch({
            renv::update()
            renv::snapshot(prompt = FALSE)
            
            # Check if lock file changed
            if (file.exists('renv.lock.backup')) {
              if (!identical(readLines('renv.lock'), readLines('renv.lock.backup'))) {
                cat('R_UPDATED=true\n', file = Sys.getenv('GITHUB_ENV'), append = TRUE)
                cat('âœ… renv.lock updated\n')
              } else {
                cat('âœ… renv.lock already up to date\n')
              }
              file.remove('renv.lock.backup')
            } else {
              cat('R_UPDATED=true\n', file = Sys.getenv('GITHUB_ENV'), append = TRUE)
              cat('âœ… renv.lock created\n')
            }
          }, error = function(e) {
            cat('âš ï¸ R update failed:', conditionMessage(e), '\n')
            if (file.exists('renv.lock.backup')) {
              file.copy('renv.lock.backup', 'renv.lock', overwrite = TRUE)
              file.remove('renv.lock.backup')
            }
          })
          "
        else
          echo "âš ï¸ No renv configuration found"
        fi

    - name: ğŸ“ Generate update summary
      run: |
        echo "## ğŸ”„ Dependency Update Summary" > update_summary.md
        echo "" >> update_summary.md
        echo "**Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> update_summary.md
        echo "**Commit:** ${{ github.sha }}" >> update_summary.md
        echo "" >> update_summary.md
        
        if [ "$PYTHON_UPDATED" = "true" ]; then
          echo "### ğŸ Python Dependencies Updated" >> update_summary.md
          if [ -f "uv.lock" ]; then
            echo "\`\`\`" >> update_summary.md
            echo "uv.lock updated" >> update_summary.md
            echo "\`\`\`" >> update_summary.md
          fi
        else
          echo "### ğŸ Python Dependencies" >> update_summary.md
          echo "No changes needed" >> update_summary.md
        fi
        
        echo "" >> update_summary.md
        
        if [ "$R_UPDATED" = "true" ]; then
          echo "### ğŸ“Š R Dependencies Updated" >> update_summary.md
          if [ -f "renv.lock" ]; then
            echo "\`\`\`" >> update_summary.md
            echo "renv.lock updated" >> update_summary.md
            echo "\`\`\`" >> update_summary.md
          fi
        else
          echo "### ğŸ“Š R Dependencies" >> update_summary.md
          echo "No changes needed" >> update_summary.md
        fi

    - name: ğŸ” Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No changes to commit"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected:"
          git diff --name-only
        fi

    - name: ğŸ’¾ Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all lock files
        git add -A
        
        # Create commit message
        COMMIT_MSG="ğŸ¤– Auto-update dependencies"
        
        if [ "$PYTHON_UPDATED" = "true" ] && [ "$R_UPDATED" = "true" ]; then
          COMMIT_MSG="$COMMIT_MSG (Python + R)"
        elif [ "$PYTHON_UPDATED" = "true" ]; then
          COMMIT_MSG="$COMMIT_MSG (Python)"
        elif [ "$R_UPDATED" = "true" ]; then
          COMMIT_MSG="$COMMIT_MSG (R)"
        fi
        
        git commit -m "$COMMIT_MSG" -m "$(cat update_summary.md)"
        git push

    - name: ğŸ“Š Upload summary as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: dependency-update-summary
        path: update_summary.md
        retention-days: 30

